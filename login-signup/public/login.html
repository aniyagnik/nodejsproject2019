                <div class="container">
                <label ><b>Username</b></label>

                </div>
            </form>
            </div>

        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Signup</button>

        <div id="id02" class="modal">
        
        <form class="modal-content animate" action='/signup' method='POST' id="form" enctype="multipart/form-data" onsubmit="return checkForm(this);">

            <div class="container">
            <label ><b>Email</b></label>
            <input type="email" name="email" id="email" placeholder="Enter Email" required>   
            <label><b>Username</b></label>
            <input type="text" name="username" id="username" placeholder="Enter Username" required>
            <label><b>Profile photo</b></label><br>
            <input type="file" name="image" id="image"placeholder="Enter file" required>
            <label ><b>Password</b></label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <label ><b>Password</b></label>
            <input type="password" name="Cpassword" id="Cpassword" placeholder="Enter Password" required>
            <button type="submit">Signup</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
